<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body style="background-color:#0e0e0e;">
    <div class="container">

        <div class='profileWrapper'>
            <img id='profilePic' src='https://corvisio.com/wp-content/uploads/2019/10/how-to-set-realistic-goals.png'
                alt='avatar'>
        </div>

        <h1> It's time to set some goals</h1>
        <h2>Setting goals gives you long-term vision and short-term motivation.<br><br> It focuses your acquisition of
            knowledge, and helps you to organize your time<br> and your resources so that you can make the most of your
            life.
            <br>I've collected some suggestions for you below!
        </h2>

        <div class='goalsList'>
            <form class="form" action="file:///Users/biancadumschat/Desktop/Interactive%20Diary%20Latest/survey.html"
                onsubmit="return validate()">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="exercise" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        exercise
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="healthyDiet" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        healthy diet
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="decluttering" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        declutter my home
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="meditation" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck4">
                        meditation
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="study" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        study for an exam
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="saveMoney" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        save money
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="readMore" id="defaultCheck7">
                    <label class="form-check-label" for="defaultCheck7">
                        read more
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="quitSmoking" id="defaultCheck8">
                    <label class="form-check-label" for="defaultCheck8">
                        quit smoking
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="outside" id="defaultCheck9">
                    <label class="form-check-label" for="defaultCheck9">
                        spend more time outside
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="newHobby" id="defaultCheck10">
                    <label class="form-check-label" for="defaultCheck10">
                        start a new hobby
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mindfulness" id="defaultCheck11">
                    <label class="form-check-label" for="defaultCheck11">
                        practise mindfulness
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="timeManagement" id="defaultCheck12">
                    <label class="form-check-label" for="defaultCheck12">
                        improve time management
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="learnLanguage" id="defaultCheck13">
                    <label class="form-check-label" for="defaultCheck13">
                        learn a language
                    </label>
                </div>
                <hr>
                <div id="setNewGoal" class="form-check">
                    <input type='text' id="addText">
                    <input onclick="helloClick(event)" type="button" id="addGoalBtn" class="btn btn-outline-secondary"
                        value="add goal">

                </div>

                <input type="submit" id="nameSubmit" class="btn btn-outline-secondary" value="NEXT">
        </div>
        </form>
    </div>


    <script> console.log("hey");

        const list = document.querySelector("#setNewGoal");

        function helloClick(event) {

            console.log(event);
            let addText = document.querySelector('#addText');

            console.log("second step");

            let div = document.createElement('div');
            div.setAttribute('class', "form-check");
            list.appendChild(div)
            div.style.color = "red";

            console.log("create div");

            let checkbox = document.createElement('input');
            checkbox.type = "checkbox";
            checkbox.value = event.value;
            checkbox.id = "defaultCheck14";
            checkbox.classList = "form-check-input";
            list.appendChild(checkbox);


            console.log("create checkbox")

            let label = document.createElement("label");
            label.classList = "form-check-label";
            label.setAttribute("for", "defaultCheck14")
            label.appendChild(document.createTextNode(addText.value));
            label.style.color = "black";
            list.appendChild(label);

            let hr = document.createElement("hr");
            hr.style.backgroundColor = "#dddddd";
            hr.style.margin = "0px 0px";
            list.appendChild(hr);

        }

    </script>
